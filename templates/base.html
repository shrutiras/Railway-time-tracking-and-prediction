<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Railway App{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #eef2f3;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 10px 20px;
    }
    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>

  <header>
    <h1>Railway Portal</h1>
    <nav>
      <a href="C:\Users\LENOVO\Railway-time-tracking-and-prediction\templates\user\user_dashboard.html">Home</a>
      {% if user and user.role == 'admin' %}
        <a href="{{ url_for('add_train') }}">Add Train</a>
      {% endif %}
      <!-- Add other nav links here -->
    </nav>
  </header>

  <main>
    {% block content %}
    <!-- Page content here -->
    {% endblock %}
  </main>

  <footer>
    &copy; 2025 Indian Railways
  </footer>
